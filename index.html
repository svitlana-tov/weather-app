<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <p class="todays-data">September 24, 7:26 PM</p>
          <h2>
            <span id="current-temp"></span
            ><span class="units"><a href="#" id="celsius">°C</a> </span>
          </h2>
          <p class="todays-condition" id="todays-condition">🌧</p>
          <hr />
          <div class="row">
            <div class="col">
              <p>Feels like</p>
              <p id="feels"></p>
              <span>°C</span>
            </div>
            <div class="col">
              <p>Humidity</p>
              <p id="humidity"></p>
              <span>%</span>
            </div>
            <div class="col">
              <p>💨Wind</p>
              <p id="wind"></p>
              <span>mph</span>
            </div>
            <div class="col">
              <p>Visibility</p>
              <p id="visibility"></p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter your city here"
              autofocus
              id="search-text-input"
            />
            <input type="submit" value="🔎" />
          </form>
          <button id="current-location-btn">Current Location</button>
          <hr />
          <h3>7-DAY FORECAST</h3>
          <div class="row">
            <div class="col-8">
              <div class="following-days">Monday</div>
              <small>9/25/23</small>
              <div class="following-days">Tuesday</div>
              <small>9/26/23</small>
              <div class="following-days">Wednesday</div>
              <small>9/27/23</small>
              <div class="following-days">Thursday</div>
              <small>9/28/23</small>
              <div class="following-days">Friday</div>
              <small>9/29/23</small>
              <div class="following-days">Saturday</div>
              <small>9/30/23</small>
              <div class="following-days">Sunday</div>
              <small>9/31/23</small>
            </div>
            <div class="col-2">
              <div class="following-emoji">⛈</div>
              <div class="following-emoji">☁</div>
              <div class="following-emoji">☀</div>
              <div class="following-emoji">🌥</div>
              <div class="following-emoji">☁</div>
              <div class="following-emoji">☀</div>
              <div class="following-emoji">☀</div>
            </div>
            <div class="col-2">
              <div class="following-degree">18°</div>
              <div class="following-degree">19°</div>
              <div class="following-degree">20°</div>
              <div class="following-degree">21°</div>
              <div class="following-degree">21°</div>
              <div class="following-degree">23°</div>
              <div class="following-degree">23°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <a href="https://github.com/svitlana-tov/weather-app" target="_blank"
        >Open-source code</a
      >
      by Svitlana Tovkaniuk
    </footer>

    <script src="index.js"></script>
  </body>
</html>
